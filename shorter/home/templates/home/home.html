{% load static %}
<link rel='stylesheet' href='{% static '/style.css' %}'>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;900&display=swap" rel="stylesheet"> 
<div class='head' onclick="location.href='/'">
	<h1 >SHORTER</h1>
	<h2 >URL</h2>
</div>

{% if error %}
 <div class="alert">
  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
  <div class='alerttext'>{{error}}</div>
</div> 
{% endif %}

{% if not slug %}
<form class='centered' method='POST'> {%  csrf_token %}
	{{form.url}}
	{{form.slug}}
	<input style="cursor: pointer;" type='submit' value='Short my url'>
</form>
{% endif %}

{% if slug %}
<form>
	<div class="alertAccept">
	  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
	  <div class='alerttext'>Your slug is ready!</div>
	</div> 
	<div>
		<input type='text' value='{{slug}}' id='slug' class='centered' href='{{slug}}' readonly
		style="width: 300px">
	</div>
</form>

{% endif %}
